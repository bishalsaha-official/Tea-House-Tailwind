<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Tea House By Tailwind</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5483c4ea27.js" crossorigin="anonymous"></script>
    <style>
        .manrope-normal{
            font-family: "Manrope", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body class="manrope-normal">
    <!-- Header Section -->
    <header class="max-w-screen-xl mx-auto py-10">
        <!-- Banner Section -->
        <div class="flex items-center">
            <!-- Banner Info -->
            <div>
                <h1 class="md:text-6xl font-extrabold mb-5 text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
                <p class="w-3/4 mb-5 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="text-xl text-[#fff] font-bold py-3 px-5 rounded-lg bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore More</button>
            </div>
            <!-- Banner Profile -->
            <div class="relative">
                <img class="w-full" src="images/banner.png" alt="Banner Image">
                <div class="w-64 flex items-center gap-3 rounded-lg shadow px-4 py-6 bg-[#fff] absolute bottom-5 left-10">
                    <i class="fa-solid fa-star text-3xl font-bold text-[#FFC850]"></i>
                    <div>
                        <h4 class="text-3xl font-bold">5.00</h4>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section -->
    <main></main>

    <!-- Footer Section -->
    <footer></footer>
</body>
</html>
